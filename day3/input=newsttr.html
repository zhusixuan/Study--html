

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<form action="#">
		<input type="tel" name="tel" pattern="[0-9]{11}" autofocus="" value="请输入电话号码" required="required">
		<!-- pattern校验11位数字 autofocus自动聚焦-->
		<!-- value会随着表单默认提交 placeholder 字为灰色，不会随表单默认提交 -->
		<input type="email" name="email" placeholder="请输入号码">
		<!-- http -->
		<!-- https -->
		<input type="url" name="url">
		<input type="color" name="color">
		<input type="number" name="number" pattern="[0-9]{3}">
		<input type="range" name="range">
		<input type="search" name="search">
		<input type="submit" value="提交请求">

	</form>
	
</body>
</html>
