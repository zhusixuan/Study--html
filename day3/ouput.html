<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>output</title>
</head>
<body>
	<form action="#" oninput="result.value =parseInt(a.value)+parseInt(b.value)">
		<input type="text" name="a" value="2">
		+
		<input type="text" name="b" value="3">
		=
		<output name="result" value="5" for="a b">5</output>
	</form>
	</body>
</html>
