<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	meter</title>
</head>
<body>
	<form action="#">
	<!-- 代表磁盘容量，电池 -->
		<meter value="20" min="0" max="100" low="15" high="90" optimum="100">	</meter>
		<!-- 当value值<low 红色 -->
		<!-- 当low<value值<high 黄色 -->
		<!-- 当value值>high 绿色 -->
		<meter value="10" min="0" max="100" low="15" high="90" optimum="50"></meter>
	</form>
</body>
</html>
